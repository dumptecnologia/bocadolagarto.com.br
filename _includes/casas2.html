<header class="col-12 other-page" id="inicio">
    <div class="container menu-top">
        <div class="icon-menu md-show menu-btn" title="Abrir Menu">
            <img src="{{ site.baseurl }}/assets/icon/menu.svg">
        </div>
        <div class="logo-menu col-md-5 no-padding">
            <a href="{{ site.baseurl }}/#inicio" title="Ir a página inicial">
                <img src="{{ site.baseurl }}/assets/image/logo/logo_home.png">
            </a>
        </div>
        <div class="menu-bar close-menu col-md-7 no-padding">
            <table>
                <tbody>
                <tr>
                    <td class="md-show menu-btn" title="Fechar menu">
                        <a href="#">
                            <img src="{{ site.baseurl }}/assets/icon/menu.svg" width="15"
                                 style="margin: 0 auto; display: block">
                        </a>
                    </td>
                    <td>
                        <a href="{{ site.baseurl }}/#inicio" title="Ir a página inicial" class="btn-menu">
                            <img class="menu-icon" src="{{ site.baseurl }}/assets/icon/home.svg">
                            Início
                        </a>
                    </td>
                    <td>
                        <a href="{{ site.baseurl }}/casas/1" title="Conhecer as casas" class="btn-menu">
                            <img class="menu-icon" src="{{ site.baseurl }}/assets/icon/houses.svg">
                            Casas
                        </a>
                    </td>
                    <td>
                        <a href="{{ site.baseurl }}/#localizacao" title="Ver localização" class="btn-menu">
                            <img class="menu-icon" src="{{ site.baseurl }}/assets/icon/location.svg">
                            Localização
                        </a>
                    </td>
                    <td>
                        <a href="{{ site.baseurl }}/#contato" title="Informações de contato" class="btn-menu">
                            <img class="menu-icon" src="{{ site.baseurl }}/assets/icon/phone.svg">
                            Contato
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</header>
